<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="parent">
    <h1>Choose:</h1>
    <img src="Scissor (1).png" alt="" id="scissor">
    <div class="label">Scissor</div>
    <img src="Paper (1).png" alt="" id="paper">
    <div class="label">Paper</div>
    <img src="Rock (1).png" alt="" id="rock">
    <div class="label">Rock</div>

    <div class="parent1">
        <div class="playground">    
            <div class="player">
                <h1 class="player">You choosed:</h1>
                <img src="Scissor (1).png" alt="">
            </div>
            <div class="computer">
                <h1 class="player">Computer choosed:</h1>
                <img src="Scissor (1).png" alt="">
            </div>
        </div>
        <p id="result">Results!!!!</p>
        <p >Press anywhere to play again</p>

       
    </div>
</div>
<div class="stat">
   <p id="sWin"> Win=0</p>

    <p id="sLoose">Loose=0</p> 
   <p id="sTie">Tie=0</p>
</div>
<script src="script.js"></script>
</body>
</html>
